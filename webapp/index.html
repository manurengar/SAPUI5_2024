<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello World</title>
    <script id="sap-ui5-bootstrap" src="https://ui5.sap.com/1.128.1/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m,sap.ui.layout"></script>
    <script>
        var onPressImage = function (oEvent) {
            var sId = oEvent.getSource().getId();
            if (sId === "Image1") {
                alert("Image1 Pressed");
            } else {
                alert("Image2 Pressed");
            }
        };
        var oImage = new sap.m.Image("Image1", {
            src: "images/strada.png",
            decorative: false,
            alt: "SAP UI5 logo",
            press: onPressImage
        })//.placeAt("content");
        //// Second image
        var oImage2 = new sap.m.Image("Image2", {
            src: "images/strada.png",
            decorative: false,
            alt: "Second SAP UI5 logo",
            press: onPressImage
        })//.placeAt("content");
        //// Adding a label to a radiobutton group and buttons
        var oLabel = new sap.m.Label("Label1", {
            text: "Which logo do you prefer?",
            layoutData: new sap.ui.layout.GridData({
                span: "XL12 L12 M12 S12"
            })
        })//.placeAt("content");
        //// Instance radio buttons
        var oLeftRadioButton = new sap.m.RadioButton({
            text: "Left Logo"
        });
        var oRightRadioButton = new sap.m.RadioButton({
            text: "Right Logo"
        });
        //// Instace radiobutton group indicating number of columns
        var oRadioButtonGroup = new sap.m.RadioButtonGroup({
            columns: 2,
            ariaLabelledBy: oLabel,
            layoutData: new sap.ui.layout.GridData({
                span: "XL12 L12 M12 S12"
            })
        });
        // Add the radiobuttons
        oRadioButtonGroup.addButton(oLeftRadioButton);
        oRadioButtonGroup.addButton(oRightRadioButton);
        oRadioButtonGroup;
        /// Display on screen
        //oRadioButtonGroup.placeAt("content");

        /// We add a second label with radio buttons
        var oLabel2 = new sap.m.Label("Label2", {
            text: "Do you speak Javascript?",
            layoutData: new sap.ui.layout.GridData({
                span: "XL12 L12 M12 S12"
            })
        })//.placeAt("content");

        var oRadioButtonGroup2 = new sap.m.RadioButtonGroup({
            columns: 2,
            ariaLabelledBy: oLabel2,
            buttons: [
                new sap.m.RadioButton({ text: "Yes" }),
                new sap.m.RadioButton({ text: "No" })],
            layoutData: new sap.ui.layout.GridData({
                span: "XL12 L12 M12 S12"
            })
        });
        //oRadioButtonGroup2.placeAt("content");

        //// Let's set a layout
        new sap.ui.layout.Grid({
            content: [
                oImage,
                oImage2,
                oLabel,
                oRadioButtonGroup,
                oLabel2,
                oRadioButtonGroup2
            ]
        }).placeAt("content");
    </script>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
</head>
<body id="content" class="sapUiBody sapUiResponsiveMargin">
</body>

</html>
